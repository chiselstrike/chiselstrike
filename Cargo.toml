[workspace]
resolver = "2"

members = [
    "api",
    "chiselc",
    "cli",
    "deno_std",
    "packages",
    "server",
    "tsc_compile",
    "utils",
]

# This is required to nest workspaces https://github.com/rust-lang/cargo/issues/5042
exclude = ["third_party/deno"]

[workspace.package]
version = "0.13.0-dev.0"
authors = ["ChiselStrike"]
edition = "2021"
