[package]
name = "server"
version = "0.1.0"
authors = ["ChiselStrike"]
edition = "2021"

[dependencies]
anyhow = { version = "1.0.45", features = ["backtrace"] }
convert_case = "0.4.0"
deno_broadcast_channel = "0.17.0"
deno_core = "0.105.0"
deno_runtime = "0.31.0"
deno_web = "0.54.0"
futures = "0.3.17"
hyper = { git = "https://github.com/hyperium/hyper", rev = "1d553e52c6953ea3b039f5c3f89d35cb56e2436a", features = ["server", "tcp", "http1"]}
itertools = "0.10.1"
log = "0.4.14"
nix = "0.22.2"
once_cell = "1.8.0"
pretty_env_logger = "0.4.0"
prost = "0.8.0"
rusty_v8 = "0.32.0"
sea-query = { version = "0.17.1", features = [ "thread-safe" ] }
serde_json = "1.0.68"
sqlx = { version = "0.5.7", features = [ "any", "postgres", "sqlite", "runtime-tokio-native-tls" ] }
structopt = "0.3.23"
thiserror = "1.0"
tokio = { version = "1.11.0", features = ["full"] }
tokio-stream = { version = "0.1.7", features = ["signal"] }
tonic = "0.5.2"
url = "2.2.2"
yaml-rust = "0.4"

[build-dependencies]
tonic-build = "0.5.2"

[lib]
name = "chisel_server"
path = "src/lib.rs"

[[bin]]
name = "chiseld"
path = "src/main.rs"
