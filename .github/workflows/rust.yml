name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # note: this doesn't seem to support the toolchain.toml file format, just raw toolchain
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          override: true
          components: rustfmt, clippy

    - name: Build release mode binaries
      uses: actions-rs/cargo@v1
      with:
          command: build

    - name: Build release mode binaries
      uses: actions-rs/cargo@v1
      with:
          command: test
